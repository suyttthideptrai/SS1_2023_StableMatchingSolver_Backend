services:
  nginx:
    depends_on:
      - backend
#      - frontend (no need anymore), use generated production build in /usr/share/nginx/html
    restart: always
    build:
      dockerfile: nginx/Dockerfile
      context: nginx
    ports:
      - "80:80" #TODO: SSL
  backend:
    build:
      dockerfile: Dockerfile
      context: "./"
    volumes:
      - /app/target
      - ./backend:/app
